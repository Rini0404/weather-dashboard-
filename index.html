<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Weather forecast</title>
</head>
<body>
  <header>
    <h1 class = "title">Weather forecast</h1>
  </header>
  <!--  an id to make it a flex box to put my form & box next to eachother -->
<div id = "test">
  <form>
    <div class="ayo">
      <label class="form-label"><strong>Search for a City:</strong></label>
      <input type="city" class="form-control" id="citySearch">
      <div id="emailHelp" class="form-text">What City do you live in?</div>
    </div>
      <button type="submit" class="btn btn-primary" id = "searchBtn">Search</button>
      
  </form>


  <!-- city data: Temp, Wind, Humidity, UV Index.. -->

  <div class = "col-lg-10 boxs">
    <div class = "row w-box">
      <div class = "col-lg-12">
        <div class = "wC"></div>
    <span>
      <div class = "city"></div>
        <img id = "iWeather"></img>
      <div class = "info"></div>
    </span>
    <div class = "temp"></div>
    <div class = "wind"></div>
    <div class = "humidity"></div>
    <div class = "UV-index"></div>
  </div>
  </div>
  </div>
</div>

<!-- 5 day cards bootstrap -->
  <div class="row">     
    <div class="col-lg-8 forecast-container"> 
      <h2 class="five-day">5-Day Forecast:</h2>
        <div class="card-deck text-center">
          <div class="card">
              <div class= "card-body days-5" id="day-1">
              </div>
              </div>
              <div class="card">
                <div class="card-body days-5" id="day-2">
              </div>
              </div>
              <div class="card">
                <div class="card-body days-5" id="day-3">
              </div>
              </div>
              <div class="card">
                <div class="card-body days-5" id="day-4">
              </div>
              </div>
            <div class="card">
              <div class="card-body days-5" id="day-5">
            </div>
          </div>
          </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
crossorigin="anonymous"
></script>
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
crossorigin="anonymous"
></script>
<script 
src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
crossorigin="anonymous"
></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
